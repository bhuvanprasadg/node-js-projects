<!DOCTYPE html>
<html>
    <title>Inquiry Form</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="stylesheet" href="CSS/inquiry-form.css">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    </head>
    <body>
        <div>
            <h1>Inquiry Form</h1>
            <form>
                <label for="name">Full Name</label><br>
                <input type="text" class="form-control form-control-lg" id="name" name="fullname" placeholder="enter full name.."><br>

                <label for="email">Email</label><br>
                <input type="email" class="form-control-plaintext" id="email" name="email" placeholder="enter email address.."> <br>

                <label for="tele">Phone Number</label><br>
                <input type="tel" class="form-control" id="tele" name="Phone Number" placeholder="enter phone number.."> <br>

                <label for="gender">Gender</label><br>
                <input type="radio" name="gender" id="male" class="form-check-input" value="Male">
                <label for="male" class="form-check-label">Male</label><br>
                <input type="radio" class="form-check-input" name="gender" id="female" value="Female">
                <label for="female" class="form-check-label" >Female</label><br>

                <label for="know">How to get to know about us:</label><br>
                <select name="know-about" id="know" class="form-select">
                    <option value="Friends">Friends</option>
                    <option value="TV">TV</option>
                    <option value="Internet">Internet</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Others" selected>Others</option>
                </select><br>
                
                <input type="checkbox" class="form-check-input" id="subscribe" name="agreement" value="agreed">
                <label for="subscribe"> Agree to Subscribe to News Letter</label><br>

                <label for="lines">Comments:</label><br>
                <textarea name="multi-line" class="form-control" id="lines" placeholder="Enter your comments here.."></textarea><br>

                <input type="submit" value="Submit" class="btn btn-outline-primary">
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
    </body>
</html>
