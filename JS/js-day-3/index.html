<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <p>Enter the first number:<input type="text" class="input1"></p>
    <p>Enter the second number:<input type="text" class="input2"></p>
    <div>
        <button class="addButton">+</button> <br>
        <button class="subButton">-</button> <br>
        <button class="mulButton">*</button> <br>
        <button class="divButton">/</button> <br>
        <button class="powButton">^</button> <br>
        <button class="modButton">%</button> <br>
    </div>
    <p>Result:<input type="text" class="result"></p>
    <script src="calculator.js"></script>
</body>
</html>
