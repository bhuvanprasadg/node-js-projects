<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="css/fd.css">
</head>
<body>
    <h1>FD Calculator</h1>
    <div>
        <p>Total investment:<br><input type="text" class="principal"></p>
        <p>Rate of interest (p.a):<br><input type="text" class="rate"></p>
        <p>Time period:<br><input type="text" class="time"></p>
        <button class="submitIp">Submit</button> <br>
        <p>Invested amount: <br><input type="text" class="invest"></p>
        <p>Est. returns <br><input type="text" class="returns"></p>
        <p>Total value: <br><input type="text" class="result"></p>
    </div>
    <script src="js/fd.js"></script>
</body>
</html>
