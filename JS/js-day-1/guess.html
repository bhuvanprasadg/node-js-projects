<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/guess.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>We have selected a random number between 1 and 100. See if <br>
            you can guess it in 10 turns or fewer. We'll tell you if your 
            guess was too high or low.
        </p>
        <label for="num">Enter the Number: <input type='tel' class="num" id="num" pattern="[0-9]{2}" required>
            <input type="submit" class="sub" value="Submit Guess"></label>
        <span><p class="preGuess">Previous Guesses: </p></span>
        <p class="low-high"></p>
        <p class="success"></p>
        <script src="js/guess.js"></script>
    </div>
</body>
</html>
