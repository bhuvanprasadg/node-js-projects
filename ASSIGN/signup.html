<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-title">
          <h1>Create Account</h1>
          <span>Already have an account? <a href="login">Sign In</a></span>
        </div>
        <div class="form">
              <input type="text" name="firstname" placeholder="FirstName" class="firstname" required />
              <input type="text" name="lastname" placeholder="LastName" class="lastname" />
              <input type="email" name="email" placeholder="Email" class="email" required />
              <input type="password" name="password" placeholder="PassWord" class="password" required/>
              <input type="password" name="password" placeholder="Confirm PassWord" class="password2" required/>
              <input type="text" name="pan" placeholder="PAN Card Number" class="pan" required/>
              <button class="position-absolute bottom-0 start-50 translate-middle-x mb-3" onclick="validation()">Sign Up</button>
        </div>
      </div>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
